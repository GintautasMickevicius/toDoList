<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="./script.js" defer></script>
</head>
  <body>
    <div class="container">
          <!-- informacijos surinkimo forma FORM-->
          <div class="container d-flex justify-content-center">
                <form class="w-50">
                    <div class="mb-3 mt-3">
                        <label for="task" class="form-label">Task</label>
                        <input type="text" class="form-control" aria-describedby="emailHelp" id="task">              
                    </div>
                    <div class="mb-3">
                        <label for="task" class="form-label">Priority</label>
                        <select class="form-select" aria-label="Default select example" id="priority">                            
                            <option selected disabled>Choose priority</option>
                            <option>High</option>
                            <option>Normal</option>
                            <option>Low</option>
                          </select>             
                    </div>
                    <div class="mb-3">
                      <label for="task" class="form-label">Status</label>
                      <select class="form-select" aria-label="Default select example" id="status">                            
                          <option selected disabled>Choose status</option>
                          <option>Complete</option>
                          <option>In progress</option>
                          <option>New</option>
                        </select>             
                  </div>
                  <div class="mb-3">
                    <label for="task" class="form-label">Percent completed</label>
                    <select class="form-select" aria-label="Default select example" id="percent">                            
                        <option selected disabled>Choose...</option>
                        <option>100%</option>
                        <option>75%</option>
                        <option>50%</option>
                        <option>25%</option>
                        <option>0%</option>
                      </select>             
                </div>
                <div class="mb-3">  
                  <label for="start" class="form-label">Due date:</label>
                  
                 <input type="date" class="form-select" aria-label="Default select example" id="start" name="due-date"
                 value="2021-11-29"
                 min="2021-11-29">
               </div>
                    <button type="submit" class="btn btn-primary" id="myButton">Submit</button><br><br>
               </form>
            </div>
          <!-- informacijos surinkimo formos pabaiga -->
          <!-- lentele duomenu isspausdinimui TABLE--> 
          <div id="show">
          <table class="table">
            <thead>
              <tr>
                <th scope="col"><i class="fa fa-check"><b>Check</b></i></th>
                <th scope="col">Task</th>
                <th scope="col">Priority</th>
                <th scope="col">Status</th>
                <th scope="col">Percent completed</th>
                <th scope="col">Due date</th>
                <th scope="col">Delete</th>                
              </tr>
            </thead> 
           
            <tbody>
             
             <!-- cia spausdinsiu su JS -->
            </tbody>
          </table>
          <!-- lenteles duomenu isspausdinimui pabaiga-->
          </div>
    </div>
</body>
</html>
